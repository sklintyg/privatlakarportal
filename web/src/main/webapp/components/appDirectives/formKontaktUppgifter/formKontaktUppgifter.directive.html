<div pp-field="telefonnummer">
  <input type="text" id="telefonnummer" name="telefonnummer" ng-model="registerModel.telefonnummer" class='form-control'
         value="" required popover-placement="right" popover-trigger="focus"
         popover="Telefonnummer fylls i med siffror 0-9, tillåtna tecken är +, - och mellanslag.">
</div>

<div pp-field="epost">
  <input type="email" id="epost" name="epost" ng-model="registerModel.epost" class='form-control'
         style='max-width: 20em' value="" required popover-placement="right" popover-trigger="focus"
         ng-paste="preventPaste($event, 'Epost')"
         popover="Din e-postadress är viktig! Ange den e-postadress du vill bli kontaktad på om mottagaren av intyget behöver nå dig för kompletterande frågor.">
  <div alert-single alert-model="viewState.errorMessage.pasteEpost" alert-message-id="label.form.error.pastenotallowed"></div>
</div>

<div pp-field="epost2">
  <input type="email" id="epost2" name="epost2" ng-model="registerModel.epost2" class='form-control'
         style='max-width: 20em' value="" required validate-confirm-email="epost"
         ng-paste="preventPaste($event, 'Epost2')">
  <div alert-single alert-model="viewState.errorMessage.pasteEpost2" alert-message-id="label.form.error.pastenotallowed"></div>
</div>

<div pp-field="adress">
  <input type="text" id="adress" name="adress" ng-model="registerModel.adress" class='form-control'
         style='max-width: 30em' value="" required>
</div>

<div postnummer-region-lookup register-form="registerForm" register-model="registerModel" view-state="viewState"></div>
