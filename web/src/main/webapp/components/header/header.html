<div>
  <div class="header clearfix">
    <div class="headerbox">
      <span class="headerbox-logo pull-left">
        <img alt="Till startsidan" src="/img/webcert_logo.png" /></span>
      <span class="headerbox-date pull-left">
        <span id="location" class="location">{{today | date:"shortDate"}} - {{user.valdVardgivare.namn}} - {{user.valdVardenhet.namn}}</span><br>
      </span>
    </div>
    <div class="headerbox-user pull-right">
      <div class="headerbox-user-profile headerbox-avatar" ng-show="user.namn.length">
        <span id="logged-in-role" ng-switch="user.lakare">
                  <strong ng-switch-when="true">Läkare</strong>
                  <strong ng-switch-default>Vårdadministratör</strong>
                  </span>
        - <span class="logged-in">{{user.namn}}</span><br>
        <a id="logoutLink" class="pull-right" ng-click="logout()">Logga ut</a>
      </div>
    </div>
  </div>
</div>
