<div style="overflow-y:hidden;" pp-spinner label="common.label.loading" show-spinner="content.terms.loading">

  <div ng-switch="content.terms.loadedOK">
    <div ng-switch-when="false">
      <div alert-message alert-message-id="label.villkor.error.cantload" alert-severity="danger"></div>
    </div>
    <div ng-switch-when="true">
      <div ng-if="content.logoImage">
        <img class="pull-left" style="padding-bottom: 20px" ng-src="{{content.logoImage}}" />
      </div>
      <p style="clear:left;padding-top:20px;padding-bottom:20px;color:#535353">
        <span id="termsVersion" style="padding-right:30px">Version: {{content.terms.termsModel.version}}</span><br>
        <span id="termsDatum">Datum: {{content.terms.termsModel.date | date : "yyyy-MM-dd"}}</span></p>
      <h1 style="color: black;font-size: 2em"><span message key="{{content.titleId}}"></span></h1>
      <p id="termsModal" style="clear:left;padding-bottom: 10px" ng-bind-html="content.terms.termsModel.text"></p>
    </div>
  </div>
</div>
