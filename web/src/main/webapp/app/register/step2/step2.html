<form name="registerForm" ng-submit="submitForm()" novalidate>

  <p><span message key="label.step2intro"></span></p>

  <div class="row">
    <div class="col-md-7">
      <div class="box" id="step2">
        <div form-kontakt-uppgifter register-model="registerModel"></div>
      </div>
    </div>
  </div>

  <div class="buttonbar">
    <button id="continueBtn" type="submit" class="btn btn-success"><span message key="common.continue"></span></button>
    <button id="backBtn" class="btn btn-info" ui-sref="app.register.step1"><span message key="common.goback"></span></button>
    <button id="abortBtn" class="btn btn-secondary" ui-sref=".abort"><span message key="common.cancel"></span></button>
  </div>
</form>
