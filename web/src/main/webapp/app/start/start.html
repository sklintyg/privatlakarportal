<h1 class="page-header"><span message key="label.start.header"></span></h1>
<p>
  <span message key="label.start.intro"></span>
</p>
<div class="row top-pad">
  <div class="col-md-4">
    <div class="form-group">
      <img class="center-block" ng-src="assets/images/reg_12.png">
    </div>
    <p class="leading-number">
      <span class="number-circle leading">1</span>
      <span message key="label.start.1"></span>
    </p>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <img class="center-block" ng-src="assets/images/reg_13.png">
    </div>
    <p class="leading-number">
      <span class="number-circle leading">2</span>
      <span message key="label.start.2"></span>
    </p>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <img class="center-block" ng-src="assets/images/reg_14.png">
    </div>
    <p class="leading-number">
      <span class="number-circle leading">3</span>
      <!--span message key="label.start.3"></span-->
      <span ng-if="userTermsActive">Du går vidare till Webcert och godkänner <a id="termsLink" ui-sref=".terms({terms:'webcert'})">Webcerts användarvillkor</a> (endast första gången).</span>
      <span ng-if="!userTermsActive" message key="label.start.subscription.in.use.3"></span>
    </p>
  </div>
</div>
<div class="buttonbar section-line more-top-padding">
  <button id="registerBtn" class="btn btn-success" ui-sref="app.register.step1"><span message key="common.continue.step1"></span></button>
  <button id="abortBtn" class="btn btn-secondary" ng-click="toWebcertLandingPage()"><span message key="common.cancel"></span></button>
</div>
