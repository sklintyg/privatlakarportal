<form name="registerForm" ng-submit="submitForm()" novalidate>

  <h1 class="page-header">Min sida</h1>

  <h2>Dina och verksamhetens uppgifter</h2>
  <div form-grund-uppgifter></div>

  <h2>Verksamhetens kontaktuppgifter</h2>
  <div form-kontakt-uppgifter></div>

  <h2>Socialstyrelsens uppgifter</h2>
  <div form-social-uppgifter></div>

  <div class="top-pad"></div>

  <div class="buttonbar section-line top-pad">
    <div alert-message alert-model="viewState.errorMessage.save" alert-severity="danger"></div>
    <button id="saveBtn" class="btn btn-success" ng-click="save()" ng-disabled="registerForm.$pristine">
      Spara
    </button>
  </div>

</form>
