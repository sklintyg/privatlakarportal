description = 'Inera Privatlakaportal Webcert-Integration module'

apply plugin: 'java'

dependencies {
    compile project(":privatlakarportal-persistence")
    compile project(":privatlakarportal-common")

    compile 'se.inera.intyg.infrastructure.directory.privatepractitioner:intyg-infrastructure-directory-privatepractitioner-schemas:0-SNAPSHOT'

    compile "org.springframework:spring-context:${springContextVersion}"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.unitils:unitils-core:3.3'
}
