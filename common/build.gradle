dependencies {
    compile project(":privatlakarportal-persistence")

    compile "org.apache.cxf:cxf-rt-frontend-jaxrs:${cxfVersion}"
    compile "org.apache.cxf:cxf-rt-transports-http:${cxfVersion}"
    compile "org.springframework:spring-context-support:${springContextVersion}"
    compile "org.springframework:spring-webmvc:${springContextVersion}"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    compile "com.google.guava:guava:${guavaVersion}"
    compile "com.sun.mail:javax.mail:${javaxMailVersion}"
    compile "javax.mail:javax.mail-api:${javaxMailVersion}"
    compile "commons-codec:commons-codec:${commonsCodecVersion}"
    compile "commons-io:commons-io:${commonsIOVersion}"
    compile "org.apache.commons:commons-lang3:${commonsLangVersion}"

    compileOnly "javax.servlet:javax.servlet-api:${servletApiVersion}"

    testCompile "org.aspectj:aspectjweaver:${aspectJVersion}"
}
