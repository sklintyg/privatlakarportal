plugins {
    id "se.inera.intyg.plugin.common" version "2.0.6" apply false
    id "org.gretty" version "2.3.1" apply false
    id "com.moowork.node" version "1.3.1" apply false
}

ext {
    infraVersion = System.properties['infraVersion'] ?: '0-SNAPSHOT'
    refDataVersion = System.properties['refDataVersion'] ?: '1.0-SNAPSHOT'

    ppSchemasVersion = "1.0.5"
    ppTermsSchemasVersion = "1.0.5"

    rivtaItintegrationMonitoringSchemasVersion = "1.0.0.5"

    schemasContractVersion = "2.1.8"

    aspectJVersion = "1.6.11"
    commonsCodecVersion = "1.10"
    commonsIOVersion = "2.4"
    commonsLangVersion = "3.1"
    cxfVersion = "3.2.4"
    geronimoJmsVersion = "1.1.1"
    groovyVersion = "2.3.6"
    guavaVersion = "27.0.1-jre"
    hibernateEntityManagerVersion = "4.3.11.Final"
    hibernateJpaVersion = "1.0.0.Final"
    hikariCPVersion = "2.3.5"
    jacksonVersion = "2.8.1"
    javaxMailVersion = "1.5.2"
    jaxb2Version = "1.11.1"
    jsonSimpleVersion = "1.1.1"
    jstlVersion = "1.2"
    liquibaseVersion = "3.3.1"
    logbackVersion = "1.2.3"
    mysqlVersion = "5.1.40"
    restAssuredVersion = "2.9.0"
    servletApiVersion = "3.1.0"
    slf4jVersion = "1.7.10"
    springContextVersion = "4.3.16.RELEASE"
    springDataJpaVersion = "1.11.12.RELEASE"
    springSecurityExtensionsVersion = "1.0.3.RELEASE"
    springSecurityVersion = "4.2.5.RELEASE"
    springSessionVersion = "1.3.3.RELEASE"
    springWsCoreVersion = "2.2.2.RELEASE"
    stringTemplateVersion = "4.0.8"
    springDataRedisVersion = "1.8.12.RELEASE"
    swaggerVersion = "2.4.0"
    swaggerJaxRsVersion = "1.5.4"
    unitilsVersion = "3.3"
    usertypeVersion = "5.0.0.GA"
    wsdl4jVersion = "1.6.3"
    shedlockSpringVersion = "0.18.2"

    h2Version = "1.3.171"
    junitVersion = "4.12"
    hamcrestVersion = "1.3"
    mockitoAllVersion = "1.10.19"

    nodeJsVersion = "10.16.2"
    npmVersion = "6.10.3"
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url "https://build-inera.nordicmedtest.se/nexus/repository/releases/"
            content {
                // this repository *only* contains artifacts with group "my.company"
                includeGroupByRegex "se\\.inera.*"
                includeGroupByRegex "se\\.riv.*"
                includeGroupByRegex "se\\.funktionstjanster.*"
                includeGroupByRegex "se\\.skltp.*"
                includeGroupByRegex "com\\.secmaker\\.netid.*"
            }
            mavenContent {
                releasesOnly()
            }
        }
        maven {
            url "https://build-inera.nordicmedtest.se/nexus/repository/snapshots/"
            content {
                // this repository *only* contains artifacts with group "my.company"
                includeGroupByRegex "se\\.inera.*"
            }
            mavenContent {
                snapshotsOnly()
            }
        }
        maven {
            url "https://build-inera.nordicmedtest.se/nexus/repository/jcenter/"
            content {
                // this repository contains everything BUT artifacts with group starting with "my.company"
                excludeGroupByRegex "se\\.inera.*"
            }
        }
        jcenter {
            content {
                // this repository contains everything BUT artifacts with group starting with "my.company"
                excludeGroupByRegex "se\\.inera.*"
            }
        }
    }

    // Errorprone has no mechanism (yet) for excluding generated code. We therefore disable it for hsa-integration.
    ext.errorproneExclude = "privatlakarportal-hsa-integration"

    apply plugin: 'se.inera.intyg.plugin.common'
    apply plugin: 'maven'

    dependencies {
        compile "ch.qos.logback:logback-classic:${logbackVersion}"
        compile "org.slf4j:slf4j-api:${slf4jVersion}"

        testCompile "se.inera.intyg.refdata:refdata:${refDataVersion}"
        testCompile "junit:junit:${junitVersion}"
        testCompile "org.mockito:mockito-core:${mockitoAllVersion}"
        testCompile "org.springframework:spring-test:${springContextVersion}"
    }

    group = 'se.inera.privatlakarportal'
    version = System.properties['buildVersion'] ?: '0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    task createVersionPropertyFile(type: VersionPropertyFileTask)

    uploadArchives.repositories.mavenDeployer {
        repository(url: "https://build-inera.nordicmedtest.se/nexus/repository/releases/") {
            authentication(userName: System.properties['nexusUsername'], password: System.properties['nexusPassword'])
        }
    }
}

task tagRelease(type: TagReleaseTask)

def environment = project.findProperty('env') ?: "local"
se.inera.intyg.IntygPluginKt.addProjectPropertiesFromFile(project, file("$rootDir/env-properties/${environment}/settings.properties"))
