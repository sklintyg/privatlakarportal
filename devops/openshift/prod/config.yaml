    <configuration>
        <!-- logback config for the Openshift Container Platform (OCP). Stream to stdout, use layout and appenders from infra. -->

        <property name="APP_NAME" value="${APP_NAME:-privatlakarportal}"/>

        <!-- INTYG-7892: Ugly fix to avoid rebuild of infra and all applications for 2018-4 -->
        <!-- The tags below comes from logback-ocp-base.xml in infra with changes to LINE -->
        <!-- The changes to LINE will be implemented in 2019-1 and the block below will be removed -->
        <property name="TIMESTAMP" value="%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level"/>
        <property name="SESSION" value="%X{req.sessionInfo:--}"/>
        <property name="TRACE" value="%X{req.traceId:--}"/>
        <property name="LINE" value="--- %-40.40logger{39} : %replace(%m%rEx){'[\r\n]+', '&#x000D;'}%nopex%n"/>

        <appender name="CONSOLE" class="ch.qos.logback.core.ConsoleAppender">
            <filter class="se.inera.intyg.infra.monitoring.logging.MarkerFilter">
                <markers>Monitoring,Validation</markers>
                <onMatch>DENY</onMatch>
                <onMismatch>ACCEPT</onMismatch>
            </filter>
            <encoder class="ch.qos.logback.classic.encoder.PatternLayoutEncoder">
                <pattern>${TIMESTAMP} [console,${SESSION},${TRACE}] ${LINE}</pattern>
            </encoder>
        </appender>

        <appender name="MONITORING" class="ch.qos.logback.core.ConsoleAppender">
            <filter class="se.inera.intyg.infra.monitoring.logging.MarkerFilter">
                <marker>Monitoring</marker>
                <onMatch>ACCEPT</onMatch>
                <onMismatch>DENY</onMismatch>
            </filter>
            <encoder class="se.inera.intyg.infra.monitoring.logging.UserPatternLayout">
                <pattern>${TIMESTAMP} [monitoring,${SESSION},${TRACE},%user] ${LINE}</pattern>
            </encoder>
        </appender>

        <appender name="VALIDATION" class="ch.qos.logback.core.ConsoleAppender">
            <filter class="se.inera.intyg.infra.monitoring.logging.MarkerFilter">
                <marker>Validation</marker>
                <onMatch>ACCEPT</onMatch>
                <onMismatch>DENY</onMismatch>
            </filter>
            <encoder class="ch.qos.logback.classic.encoder.PatternLayoutEncoder">
                <pattern>${TIMESTAMP} [validation,${SESSION},${TRACE}] ${LINE}</pattern>
            </encoder>
        </appender>

        <appender name="PROCESS" class="ch.qos.logback.core.ConsoleAppender">
            <filter class="se.inera.intyg.infra.monitoring.logging.MarkerFilter">
                <markers>Monitoring,Validation</markers>
                <onMatch>DENY</onMatch>
                <onMismatch>ACCEPT</onMismatch>
            </filter>
            <encoder class="ch.qos.logback.classic.encoder.PatternLayoutEncoder">
                <pattern>${TIMESTAMP} [process,${SESSION},${TRACE}] ${LINE}</pattern>
            </encoder>
        </appender>

        <appender name="ACCESS" class="ch.qos.logback.core.ConsoleAppender">
            <filter class="se.inera.intyg.infra.monitoring.logging.MarkerFilter">
                <markers>Monitoring,Validation</markers>
                <onMatch>DENY</onMatch>
                <onMismatch>ACCEPT</onMismatch>
            </filter>
            <encoder class="ch.qos.logback.classic.encoder.PatternLayoutEncoder">
                <pattern>${TIMESTAMP} [access,${SESSION},${TRACE}] ${LINE}</pattern>
            </encoder>
        </appender>

        <appender name="FRONTEND" class="ch.qos.logback.core.ConsoleAppender">
            <filter class="se.inera.intyg.infra.monitoring.logging.MarkerFilter">
                <markers>Monitoring,Validation</markers>
                <onMatch>DENY</onMatch>
                <onMismatch>ACCEPT</onMismatch>
            </filter>
            <encoder class="ch.qos.logback.classic.encoder.PatternLayoutEncoder">
                <pattern>${TIMESTAMP} [frontend,${SESSION},${TRACE}] ${LINE}</pattern>
            </encoder>
        </appender>

        <!-- End of fix for INTYG-7893 -->

        <!-- ST Is not using IntygUser from infra -->
        <appender name="PP_MONITORING" class="ch.qos.logback.core.ConsoleAppender">
            <filter class="se.inera.intyg.infra.monitoring.logging.MarkerFilter">
                <marker>Monitoring</marker>
                <onMatch>ACCEPT</onMatch>
                <onMismatch>DENY</onMismatch>
            </filter>
            <encoder class="ch.qos.logback.classic.encoder.PatternLayoutEncoder">
                <pattern>${TIMESTAMP} [monitoring,${SESSION},${TRACE}] ${LINE}</pattern>
            </encoder>
        </appender>

        <logger name="se.inera.intyg.privatlakarportal.hsa.monitoring.MonitoringLogService" level="info" additivity="false">
            <appender-ref ref="PP_MONITORING"/>
        </logger>

        <root level="WARN">
            <appender-ref ref="CONSOLE"/>
        </root>

    </configuration>
  mailresource.properties: |
    ########################################
    #
    # Mail configuration
    #
    ########################################
    mail.admin=admin@webcert.se
    mail.from=no-reply@webcert.intygstjanster.se

    #mail.host=nmtmail.nordicmedtest.se
    mail.protocol=smtp
    mail.port=25

    #mail.username=xxx@webcert.se
    #mail.password=yyy

    mail.defaultEncoding=ISO-8859-1
    mail.smtps.auth=false
    mail.smtps.starttls.enable=false
    mail.smtps.debug=false


    #########################################
    #
    # Mail content config
    #
    #########################################
    mail.content.approved.subject=Webcert \u00E4r klar att anv\u00E4ndas
    mail.content.rejected.subject=Registrering f\u00F6r Webcert
    mail.content.pending.subject=Registrering f\u00F6r Webcert
    mail.content.removed.subject=Registrering f\u00F6r Webcert

    mail.content.approved.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har h\u00E4mtats fr\u00E5n Socialstyrelsen och du kan b\u00F6rja anv\u00E4nda Webcert. F\u00F6rsta g\u00E5ngen du loggar in i tj\u00E4nsten m\u00E5ste du godk\u00E4nna Webcerts anv\u00E4ndarvillkor. <a href="${webcert.host.url}">G\u00E5 till Webcert</a></span>
    mail.content.rejected.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har h\u00E4mtats fr\u00E5n Socialstyrelsen, men beh\u00F6righet att anv\u00E4nda Webcert saknas tyv\u00E4rr.<br/><br/>Det kan bero p\u00E5 att du enligt Socialstyrelsen inte \u00E4r legitimerad l\u00E4kare, kontakta i s\u00E5 fall Socialstyrelsen.<br/><br/>Det kan ocks\u00E5 bero p\u00E5 att Inera AB har beslutat att st\u00E4nga av tj\u00E4nsten, kontakta i s\u00E5 fall Inera AB f\u00F6r mer information.</span>
    mail.content.pending.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har tyv\u00E4rr fortfarande inte kunnat h\u00E4mtas fr\u00E5n Socialstyrelsen. Du b\u00F6r kontakta Socialstyrelsen f\u00F6r att verifiera att dina legitimationsuppgifter \u00E4r korrekta.</span>
    mail.content.removed.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har tyv\u00E4rr fortfarande inte kunnat h\u00E4mtas fr\u00E5n Socialstyrelsen efter flera f\u00F6rs\u00F6k. Din registrering i Webcert tas nu bort.<br/>Du b\u00F6r kontakta Socialstyrelsen f\u00F6r att verifiera att dina legitimationsuppgifter \u00E4r korrekta.<br/>Du \u00E4r v\u00E4lkommen att registrera dig igen f\u00F6r \u00E5tkomst till Webcert n\u00E4r det \u00E4r aktuellt.</span>

    #########################################
    #
    # Main admin content
    #
    #########################################
    mail.admin.notification.interval=50
