# Base config placement
resources.dir=${resources.folder}
config.dir=${config.folder}

# Base urls
hsa.ws.services.url=http://localhost:8080/services/hsa
ntjp.base.url=http://localhost:8080/services/stubs
webcert.host.url=https://webcert.inera.nordicmedtest.se
webcert.internal.host.url=http://localhost:8080/services/stubs

# Logical adresses
putjanst.logicaladdress=PUTEST
hsa.ws.service.logicaladdress=

################################################
#
# CGI eleg saml configuration
#
################################################
cgi.eleg.saml.keystore.file=file://${certificate.folder}/test.intygstjanster.sjunet.org.jks
cgi.eleg.saml.keystore.alias=test.intygstjanster.sjunet.org

################################################
#
# HSA-Integration Configurations
#
################################################

hsa.ws.certificate.file=${certificate.folder}/test.intygstjanster.sjunet.org.jks
hsa.ws.certificate.type=JKS
hsa.ws.truststore.file=${certificate.folder}/truststore.jks
hsa.ws.truststore.type=JKS

################################################
#
# NTjP WebService Configuration
#
################################################
ntjp.ws.certificate.file=${certificate.folder}/test.intygstjanster.sjunet.org.jks
ntjp.ws.certificate.type=${ntjp.ws.certificate.type.value}
ntjp.ws.truststore.file=${certificate.folder}/truststore.jks
ntjp.ws.truststore.type=JKS

################################################
#
# Webcert WebService Configuration
#
################################################
webcert.ws.truststore.file=${certificate.folder}/webcert.jks
webcert.ws.truststore.type=JKS
